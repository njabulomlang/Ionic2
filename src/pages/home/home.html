<ion-header>
  <ion-navbar  >
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  
<ion-item>
  <ion-input placeholder="Fullname" [(ngModel)]="a.text"></ion-input>
</ion-item>
<ion-item>
  <ion-input placeholder="Cell number" [(ngModel)]="a.text1"></ion-input>
</ion-item>

  <button ion-button full (click)="goListPage()">Go to list</button>
  <button full ion-button (click)="toggle()">Same page view</button>

  <page-contact [userInput]="a" *ngIf="show"></page-contact>
</ion-content>
